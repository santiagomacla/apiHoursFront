<mat-grid-list cols="1" rowHeight="2.3:1">
  <mat-grid-tile>
    <div class="d-flex justify-content-center form">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="miFormulario" (ngSubmit)="save()">
            <div class="col-12 d-flex justify-content-center">
              <h2>Crear reporte</h2>
            </div>

            <hr />
            <div class="row mx-3 my-4">
              <div class="col-6">
                <mat-form-field appearance="fill">
                  <mat-label>Código Técnico</mat-label>
                  <input matInput formControlName="tecnic" />
                </mat-form-field>
              </div>

              <div class="col-6">
                <mat-form-field appearance="fill">
                  <mat-label>Código Servicio</mat-label>
                  <input matInput formControlName="service" />
                </mat-form-field>
              </div>

              <div class="col-6">
                <mat-form-field appearance="fill">
                  <mat-label>Fecha inicial:</mat-label>
                  <input
                    matInput
                    [matDatepicker]="init"
                    formControlName="fechI"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="init"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #init></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-6">
                <mat-form-field appearance="fill">
                  <mat-label>Fecha Final:</mat-label>
                  <input
                    matInput
                    [matDatepicker]="end"
                    formControlName="fechE"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="end"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #end></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-6">
                <mat-form-field appearance="fill">
                  <mat-label>Hora Inicial:</mat-label>
                  <input matInput formControlName="hourI" />
                </mat-form-field>
              </div>
              <div class="col-6 d-flex align-items-center">
                <mat-radio-group
                  aria-label="Select an option"
                  color="primary"
                  formControlName="tipoI"
                >
                  <mat-radio-button value="am" class="mx-4"
                    >AM</mat-radio-button
                  >
                  <mat-radio-button value="pm">PM</mat-radio-button>
                </mat-radio-group>
              </div>

              <div class="col-6">
                <mat-form-field appearance="fill">
                  <mat-label>Hora Final:</mat-label>
                  <input matInput formControlName="hourE" />
                </mat-form-field>
              </div>
              <div class="col-6 d-flex align-items-center">
                <mat-radio-group
                  aria-label="Select an option"
                  color="primary"
                  formControlName="tipoE"
                >
                  <mat-radio-button value="am" class="mx-4"
                    >AM</mat-radio-button
                  >
                  <mat-radio-button value="pm">PM</mat-radio-button>
                </mat-radio-group>
              </div>

              <div class="col-12">
                <button mat-raised-button type="submit" color="primary">
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
